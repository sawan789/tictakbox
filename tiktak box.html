<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
        }

.container{

    display: grid;
grid-template-columns:200px 200px 200px;

margin: 20px 400px;


}



.box{


height: 160px;
border: 3px solid black;
text-align: center;
font-size: 40px;
color: black;
font-weight: bolder;
padding: 50px;
background-color:aquamarine;

}















    </style>
</head>
<body>

    <h1 style="margin-left: 540px;font-size: 50PX;font-style: italic;margin-top: 30px;">TIC TAC BOX</h1>

    
        <div class="container">

    <div id="1" class="box" onclick="boxclk(1)"></div>
    <div id="2" class="box" onclick="boxclk(2)"></div>
    <div id="3" class="box" onclick="boxclk(3)"></div>
    <div id="4" class="box" onclick="boxclk(4)"></div>
    <div id="5" class="box" onclick="boxclk(5)"></div>
    <div id="6" class="box" onclick="boxclk(6)"></div>
    <div id="7" class="box" onclick="boxclk(7)"></div>
    <div id="8" class="box" onclick="boxclk(8)"></div>
    <div id="9" class="box" onclick="boxclk(9)"></div> 

</div>

<script>

let currentplayer = "X";
     
function boxclk(id){

var element =document.getElementById(id);

element.innerText =currentplayer
currentplayer = currentplayer =="X" ? "0" : "X";
}
    
     


     
    
    
    
    
    </script>




    
</body>
</html>
